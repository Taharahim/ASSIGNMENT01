<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Markup Practice</title>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>Hi, I'm <b>TAHA RAHIM.</b> I enjoy reading and painting in my free time. </p>
    <p>This is <mark>highlighted</mark> sentence.</p>
    <p><del>This</del> is <ins>new</ins> text in a sentence.</p>
    <p>Chemical formula: H<sup>2</sup>O. </p>
   <P>HTML is stands for <abbr title="hyper text markup language">HTML</abbr>.</P>
   <P>Example of inline code: &lt;p&gt;This is a paragraph&lt;/p&gt;</P>
   <p>Visit my portfolio <a href="http://www.linkedin.com/in/taha-rahim-khan-258bb52b4">here</a></p>
</body>
</html>
